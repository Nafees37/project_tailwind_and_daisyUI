<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tailwind & DaisyUi Project</title>
  <!-- Font Awesome Link -->
  <script src="https://kit.fontawesome.com/3d108be8a1.js" crossorigin="anonymous"></script>
  <!-- Daisy Ui CDN link -->
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
  <!-- Google Font Family -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
  <!-- Custom Css Link -->
  <link rel="stylesheet" href="css/input.css">
</head>

<body class="font-manrope">
<header class="bg-[#F6F6F6]">
<section class="max-w-screen-xl mx-auto pt-5">

  <div class="navbar flex justify-around">
    <div class="cursor-pointer">
      <span class="rounded-full bg-[#ABEF5F] p-1 text-black">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
        <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"/>
        </svg>
      </span>
      <a class="text-2xl text-[#212121] font-black">&nbsp;Rinterio</a>
    </div>
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1 text-slate-500 text-base">
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Portfolio</a></li>
        <li><a href="#">Blogs</a></li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </div>
    <div class="">
      <button class="btn btn-circle bg-white hover:bg-white border-none">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
        </svg>
        
      </button>&nbsp;

      <div tabindex="0" role="button" class="btn bg-white btn-circle hover:bg-white border-none">
        <div class="indicator">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor">
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
          </svg>
        </div>
      </div> &nbsp;&nbsp;


      <a class="btn bg-[#ABEF5F] hover:bg-[#ABEF5F] text-lg text-[#212121] font-black">Book Consult
        <span class="rounded-full bg-black p-1 text-white">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-5">
          <path stroke-linecap="round" stroke-linejoin="round" d="m4.5 19.5 15-15m0 0H8.25m11.25 0v11.25"/>
          </svg>
        </span> 
      </a>
      <div class="dropdown">
        <div tabindex="0" role="button" class="btn lg:hidden hover:bg-[#F6F6F6] bg-[#F6F6F6] border-none">

          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
          </svg>

        </div>
      </div>
    </div>
  </div>

</section>
</header>



<main></main>

<footer></footer>





</body>

</html>
